<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <i class="ri-close-large-line"></i>
  </head>
  <body>
    <div id="main">
      <section class="allElems">
        <div class="todo elem" id="0">
          <img
            src="https://i.pinimg.com/736x/75/07/2f/75072fd41740d833aa0d03d30848e9f6.jpg"
            alt=""
          />
          <h2>To Do List</h2>
        </div>
        <div class="daily elem" id="1">
          <img
            src="https://i.pinimg.com/736x/32/05/84/32058402f8d9bdcb2c890139e5c5f1c7.jpg"
            alt=""
          />
          <h2>Daily Planner</h2>
        </div>
        <div class="moti elem" id="2">
          <img
            src="https://i.pinimg.com/736x/3f/8d/c9/3f8dc9169c4a23b31ef2e1125a46ba8a.jpg"
            alt=""
          />
          <h2>Motivation</h2>
        </div>
        <div class="pomo elem" id="3">
          <img
            src="https://i.pinimg.com/736x/76/27/b1/7627b1f94492d4909ae79eb7261ad844.jpg"
            alt=""
          />
          <h2>Pomodoro Timer</h2>
        </div>
        <div class="goals elem" id="4">
          <img
            src="https://i.pinimg.com/736x/22/30/67/22306792eb3e15d6855d1c0c60285af8.jpg"
            alt=""
          />
          <h2>Daily Goals</h2>
        </div>
      </section>

      <section class="fullElem todo-fullPage">
        <button class="back" id="0">
          <i class="ri-close-large-line"></i>
        </button>
        <h2>Task Of The Day</h2>
        <div class="todo-container">
            <div class="addTask">
                <form>
                    <h1 style="font-size: 25px; color: red; display: flex; margin-left: 530px;">*</h1>
                    <input class="task-input" type="text" placeholder="Enter Task" required>
                    <textarea placeholder="Enrer Details" name="" id="" cols="30" rows="10"></textarea>
                    <div class="mark-imp">
                        <input type="checkbox" name ="" id="check">
                        <label for="check"> Mark as Important</label>
                    </div>
                    <div class="btn-setter">

                        <button>Add Task</button>
                    </div>

                </form>
            </div>
            <div class="allTask">
               
            </div>
        </div>
      </section>
      <section class="fullElem dailyPlanner-fullPage">
        <button class="back" id="1">
          <i class="ri-close-large-line"></i>
        </button>
        <h2>Plan Your Day To Be More Productive</h2>

        <div class="day-planner">
            
         
        </div>

      </section>






      <section class="fullElem motivationalQuotes-fullPage">
        <button class="back" id="2">
          <i class="ri-close-large-line"></i>
        </button>
        <h2>Motivation Quotes</h2>
        <div class="motivation-container">
          
        </div>
      </section>























      <section class="fullElem pomodoro-fullPage">
        <button class="back" id="3">
          <i class="ri-close-large-line"></i>
        </button>
        <h2>Pomodora Timer</h2>
      </section>


      <section class="fullElem dailyGoals-fullPage">
        <button class="back" id="4">
          <i class="ri-close-large-line"></i>
        </button>
        <h2>Daily Goals</h2>
      </section>
    </div>


    <script src="script.js"></script>
  </body>
</html>
